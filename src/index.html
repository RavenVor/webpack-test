<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <form class="feedback__form">
      <label>
        <b>Ім'я</b>
        <br />
        <input
          type="text"
          name="name"
          placeholder="Введіть ваше ім'я"
          value="Анонімус"
        />
        <br />
      </label>
      <label>
        <br />
        <b>Відгук</b>
        <br />
        <br />
        <textarea
          class="feedback__form-message"
          name="message"
          rows="6"
        ></textarea>
      </label>
      <br />
      <button type="submit">Залишити відгук</button>
    </form>
  </body>
</html>
